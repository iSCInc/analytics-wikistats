<html>

      <tr>

      <tr>

      </tr>
    </table>

    <div id="container"></div>
    <script>
      $(document).ready(function() {
        var p = new PieChart({
          width      : 280,
          height     : 280,
          containerId: "container",
          outerRadiusRatio: 1.0,
          innerRadiusRatio: 0.23,
          data:[
            { label: "/wiki/"       , pageview_count: 300 } ,
            { label: "/w/index.php" , pageview_count: 100 } ,
            { label: "/w/api.php"   , pageview_count: 70  } ,
            { label: "sample"       , pageview_count: 40  } 
          ]
        });

        p.drawChart();
        p.drawLabels();

        $("#c11").hover(
        function(){ 
          console.log("hoverIn");
          $("#container").show(); 
        },
        function(){ 
          console.log("hoverOut");
          $("#container").hide(); 
        });
      });
    </script>
  </body>


</html>
